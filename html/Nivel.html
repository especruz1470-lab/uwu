  <link rel="stylesheet" href="../css/Nivel.css">
</head>
<body>

  <!-- CABECERA -->
  <div class="topbar">
    <div class="user-bar">
      <img src="../Assets/Profile.png" alt="Usuario" class="user-icon">
      <div class="user-info">
        <strong>Cargando...</strong>
        <div class="estado"><span class="activo"></span> Activo</div>
      </div>
      <div class="vertical-menu">‚ãÆ
        <div class="menu-dropdown">
          <div class="dropdown-item">Ver Perfil</div>
          <div class="dropdown-item">Cerrar Sesi√≥n</div>
        </div>
      </div>
      <!-- Icono de Notificaciones -->
      <div class="notifications">
        <div class="notification-icon">
          <span>üîî</span>
          <span class="notification-count" style="display: none;">0</span>
        </div>
        <div class="notification-dropdown"></div>
      </div>
    </div>

     <div class="menu-options">
      <a href="Principal.html" class="menu-item">Torneo</a>
      <a href="Tareas.html" class="menu-item">Tareas</a>
      <a href="Recompensas.html" class="menu-item">Recompensas</a>
      <a href="Nivel.html" class="menu-item active">Nivel</a>
    </div>
  </div>

  <div class="layout">
    <!-- CHATS -->
    <div class="sidebar">
      <div class="chat-section" id="chat-list-container">
        <div class="chat-header">
          <h2>Chats</h2>
          <button class="add-btn">+</button>
          <div class="add-options">
            <div class="dropdown-item">‚ûï Crear grupo</div>
            <div class="dropdown-item">üë§ Agregar amigo</div>
          </div>
        </div>
        <!-- La lista de chats se cargar√° aqu√≠ din√°micamente -->
      </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="content">
      <!-- Contenedor para el Chat (oculto por defecto) -->
      <div id="chat-section-main" class="hidden"></div>
      <div class="nivel-container" id="nivel-container">
        <h2>Niveles</h2>
        
        <div class="niveles-grid">
          
          <div class="nivel-badge plata">
            <div class="nivel-icon">
              <img src="../Assets/Plata.png" alt="Plata" class="nivel-imagen">
            </div>
            <div class="nivel-name">PLATA</div>
          </div>
          
          <div class="nivel-badge oro">
            <div class="nivel-icon">
              <img src="../Assets/Oro.png" alt="Oro" class="nivel-imagen">
            </div>
            <div class="nivel-name">ORO</div>
          </div>
          
          <div class="nivel-badge rubi">
            <div class="nivel-icon">
              <img src="../Assets/Rubi.png" alt="Rub√≠" class="nivel-imagen">
            </div>
            <div class="nivel-name">RUB√ç</div>
          </div>
          
          <div class="nivel-badge diamante">
            <div class="nivel-icon">
              <img src="../Assets/Diamante.png" alt="Diamante" class="nivel-imagen">
            </div>
            <div class="nivel-name">DIAMANTE</div>
          </div>
        </div>

        <div class="nivel-actual">
          <h3>TU NIVEL</h3>
          <div id="current-level-badge" class="nivel-badge-current">
            <div class="nivel-icon">
              <img id="current-level-image" src="../Assets/Plata.png" alt="Plata" class="nivel-imagen">
            </div>
            <div id="current-level-name" class="nivel-name">CARGANDO...</div>
          </div>

        <div class="progress-section">
          <div class="progress-bar">
            <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
          </div>
          <div class="progress-text">
            <span id="demotion-points">0 pts</span>
            <span id="current-points">0 pts</span>
            <span id="promotion-points">100 pts</span>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="../js/AgoraRTC_N-4.24.0.js"></script>
  <script src="../js/video-call.js"></script>
  <script src="../js/encryption.js"></script>
  <script src="../js/notifications.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/chat.js"></script>
  <script src="../js/nivel.js"></script>
</body>
</html>
